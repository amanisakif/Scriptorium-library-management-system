{% extends 'base.html' %}

{% block content %}
<h1>{{ title if title else 'All Books' }}</h1>

<!-- Book Carousel -->
<div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/book1.jpg') }}" class="d-block w-100" alt="Book 1">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/book2.jpg') }}" class="d-block w-100" alt="Book 2">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/book3.jpg') }}" class="d-block w-100" alt="Book 3">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/book4.jpg') }}" class="d-block w-100" alt="Book 4">
    </div>
  </div>
  <a class="carousel-control-prev" href="#bookCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#bookCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<!-- Professional Book List -->
<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
  {% for book in books %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">by {{ book.author }}</p>
        <p class="card-text"><small class="text-muted">Status: <span class="badge {% if book.status == 'available' %}bg-success{% else %}bg-danger{% endif %}">{{ book.status }}</span></small></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
