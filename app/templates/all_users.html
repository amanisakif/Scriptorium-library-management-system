{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">All Users</h1>

    <!-- Users List -->
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.name }}
                <a href="{{ url_for('main.user_loans', user_id=user.id) }}" class="btn btn-info btn-sm">View Loans</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
